<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#035A9D" />
  <link rel="apple-touch-icon" href="/images/parrot.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <style>
			@import url('https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
  </style>
  <title>PollyGlot AI Translator</title>
</head>
  <body>
    <main>
      <header>
				<img id="headerImage" src="/images/parrot.png">
				<div class="header-text">
					<h1>PollyGlot</h1>
					<p>Perfect Translation Every Time</p>
				</div>
			</header>

      <section>
        <h2 class="lang-header">Select Language</h2>
      <form id="lang-form">  
          <fieldset>
            <legend></legend>
            <div class="radio-group">
              <label class="radio-card">
                <input type="radio" name="options" value="French" required>
                <div class="radio-label">
                  <span>French</span>
                </div>
              </label>

              <label class="radio-card">
                <input type="radio" name="options" value="German">
                <div class="radio-label">
                  <span>German</span>
                </div>
              </label>

              <label class="radio-card">
                <input type="radio" name="options" value="Portuguese">
                <div class="radio-label">
                  <span>Portuguese</span>
                </div>
              </label>

              <label class="radio-card">
                <input type="radio" name="options" value="Klingon">
                <div class="radio-label">
                  <span>Klingon</span>
                </div>
              </label>
              
            </div>
          </fieldset>
          <h2 class="translate-header">Text to translate ðŸ‘‡</h2>

          <form action="/submit-your-form-handler" method="POST" id="lang-form">
              <textarea id="userInput" class="common-box" placeholder="How are you?"></textarea>
              <div class="translation" id="trans-box">
                <h2 id="translated-header"></h2>
                <div id="translatedTextBox" class="common-box">
                  <div class="loader"></div>
                  <p id="translatedText"></p>
                </div> 
                <div id="audio-controls">
                  <div id="play">Play Translation</div>
                  <div id="stop">Stop</div>
                </div>        
              </div>
              <button type="submit" id="translate-button">Translate</button>
          </form>
          <button id="translate-again-button">Translate Again</button>
          <button id="restart-button">Restart</button>
			</section>
		</main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
